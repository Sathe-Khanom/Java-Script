<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Number 1</label> <br>
    <input type="text" id="number1"> <br>
    <label for="">Number 2</label> <br>
    <input type="text" id="number2" onfocusout="sum()"> <br> <br>
    <input type="button" value="+" onclick="sum()">
    <input type="button" value="-" onclick="sub()">
    <input type="button" value="*" onclick="multi()">
    <input type="button" value="/" onclick="div()">
    <input type="button" value="%" onclick="mod()">
    <input type="button" value="percentage" onclick="percentage()"> <br> <br>

    <input type="text" id="result">


    <script>
        function sum() {
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
            let sum = number1 + number2;
            document.getElementById("result").value = sum;
        }
        function sub() {
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
            let calculate = number1 - number2;
            document.getElementById("result").value = calculate;
        }
        function multi() {
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
            let sum = number1 * number2;
            document.getElementById("result").value = sum;
        }
        function div() {
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
            let sum = number1 / number2;
            document.getElementById("result").value = sum;
        }
        function mod() {
            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
            let sum = number1 % number2;
            document.getElementById("result").value = sum;
        }
        function percentage() {

            let number1 = parseInt(document.getElementById("number1").value);
            let number2 = parseInt(document.getElementById("number2").value);
            let sum = ((number1 / 100) * number2);
            document.getElementById("result").value = sum;
        }







    </script>

</body>

</html>
