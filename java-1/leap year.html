<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let input=prompt("Enter a number to leap year");


if(input % 4==0 ){
    document.write("leap year");
}
else if(input % 100==0 && input % 400==0 ){
    document.write("leap year");
}
else{
    document.write("not leap year");}
    


    </script>
    
    
</body>
</html>
