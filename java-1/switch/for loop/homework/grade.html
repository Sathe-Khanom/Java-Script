<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let marks = parseInt(prompt("Enter the marks"));

if(marks<60){
document.write("Fail");
}

else if(marks<=69){
    document.write("D");

}
else if(marks<=79){
    document.write("C");

}
else if(marks<=89){
    document.write("B");

}
else if(marks<=100){
    document.write("A");

}
else{
    document.write("Invalid");
}








    </script>
