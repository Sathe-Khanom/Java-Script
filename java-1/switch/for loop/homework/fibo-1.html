<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let n= parseInt(prompt('Enter limit'));

let n1 = 0;
let n2 = 1;
let n3 = 0;
let sum = n1+n2+n3;
document.write(n1 + "<br>");
document.write(n2 + "<br>");

for(let i = 3; i<=n; i++ ){
n3 = n1+ n2;
document.write(n3 +" <br>");

n1= n2;
n2 = n3;


document.write(sum);
}








    </script>
</body>
</html>
