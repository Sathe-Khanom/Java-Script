<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let number= parseInt(prompt("Enter the number"));


if(number % 5==0 && number % 11==0){
document.write("It is divisible by 5 & 11");


}

else{
    document.write("It is not divisible by 5 & 11");
}












    </script>
</body>
</html>
