<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter limit"));
        let n1 = 0;
        let n2 = 1;
        let sum = 0;
        let total = 0;


        for (i = 3; i <= n; i++) {

            sum = n1 + n2;
            total += sum;
            n1 = n2;
            n2 = sum;
        }

        document.write(total + 1);









    </script>
</body>

</html>
