<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
let odd='';
let even='';

for(let i=1; i<=30; i++){

    if(i%2==0){
even += i + ", ";
    }
    else{
        odd += i + ", ";     
    }

}

document.write("is Even <br>" + even + "<br>");
document.write("is Odd <br>" + odd + "<br>");














   </script> 
</body>
</html>
