    <script>
        let vowelCheck= prompt("Enter a letter");
        let finalLetter = vowelCheck.trim();

switch (finalLetter.toLowerCase()){
case ('a'):

    case  ('e'):

    case  ('i'):

    break;

    document.write("vowel");
    break;  

    case  ('u'):
    document.write("vowel");
    break;
default:
document.write("consonent");

}








    </script>
