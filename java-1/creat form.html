<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h2>Registration Form</h2><br>
    <form action="" id="myform">

        <label for="">Full Name: </label> <br>
        <input type="text" id="name"> <br>

        <label for="">Email</label><br>
        <input type="email" id="email"><br>

        <label for="">Password</label><br>
        <input type="password" id="password"><br>

        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="password"> Female <br>
        <input type="radio" name="gender" id="others"> Others <br>
        <input type="radio" name="gender" id="male"> Male <br>

        

        <label for="">Hobby</label> <br>
        <input type="checkbox" name="hobby" > Singing <br>
        <input type="checkbox" name="hobby" > Coding <br>
        <input type="checkbox" name="hobby" > Writting <br>
        <input type="checkbox" name="hobby" > Travelling <br>
        

    </form> 
    
    <script src="creat form.js"></script>
</body>
</html>
