<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let factorial = parseInt(prompt("Enter the number to know factorial value"))
let result = 1

for(let i=factorial; i>=1; i--){
 result*=i
}

document.write(result);

    </script>
</body>
</html>
